<ion-header>
    <ion-navbar>
        <ion-title>{{defpage=='piliang'?'客户信息采集':type==0?'个体客户信息采集':'团体客户信息采集'}}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content style="background-color: #f5f5f5;">
    <p class="list-box">请选择承保对象所属类型：</p>
    <div *ngIf="type==0" class="list" (click)="nextoperation(1)">个人信息录入</div>
    <div *ngIf="type==0" class="list" (click)="nextoperation(2)">单位信息录入</div>
    <div *ngIf="type==1" class="list" (click)="nextoperation(3)">团体信息录入</div>
    <div *ngIf="type==1" class="list" (click)="nextoperation(4)">分户信息录入</div>
</ion-content>
