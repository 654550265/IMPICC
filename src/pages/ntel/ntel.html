<ion-header>
    <ion-navbar>
        <ion-title>更改绑定手机</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <div class="gary-box"></div>
    <div class="register">
        <p>手机号</p>
        <input type="tel" class="register-put" [(ngModel)]="tel" placeholder="请输入您新的手机号">
        <div class="getCode-box">
            <p>验证码</p>
            <input type="tel" class="register-put" [(ngModel)]="code" placeholder="请输入短信验证码">
            <button (click)="getCode()" class="getCode-btn" disabled="{{dis?'disabled':''}}">{{text}}</button>
        </div>
        <button class="register-btn" (click)="userRegister()">保存</button>
    </div>
</ion-content>
