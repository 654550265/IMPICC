<ion-header>
    <ion-navbar>
        <ion-title>本地理赔数据</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <div class="yunduan-box"  *ngFor="let x of All;let indexs=index" [ngClass]="x.active?'active':''">
        <div class="title-box">
            <p class="title" (click)="ChooseOneMessage(indexs)">&emsp;</p>
            <span class="qianzi" (click)="gotoConfirmedSignaturePage(indexs)" *ngIf="!canChange[indexs]">生成理赔单</span>
            <a class="del" (click)="del(indexs)">删除</a>
        </div>
        <div class="main-box" (click)="gotoLookPage(indexs)">
            <p><span>保单号</span><span>{{x.name.insuranceId}}</span></p>
            <p><span>被保险人姓名</span><span>{{x.name.name}}</span></p>
            <p><span>身份证号码</span><span>{{x.name.idCard}}</span></p>
            <p><span>出险日期</span><span>{{x.name.outDate}}</span></p>
            <h4>理赔员&emsp;{{RealName}}</h4>
        </div>
        <img class="dingweiImg" src="assets/icon/bianji.png" (click)="gotoChangePage(indexs)" *ngIf="!canChange[indexs]">
    </div>
    <p class="center-box" [ngClass]="isMessage?'':'hide'">本地暂无理赔数据</p>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <div class="yunduan-bottom-box" >
            <div class="left">
                <p class="yunduan-left-p" [ngClass]="isChooseAll?'active':''" (click)="chooseAll()">全选</p>
                <p>以选中<span>{{num}}</span>条数据</p>
            </div><a class="right" (click)="MessageUpData()">数据上传</a>
        </div>
    </ion-toolbar>
</ion-footer>
